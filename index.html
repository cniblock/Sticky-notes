<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <title>Post-it Pal</title>
  </head>

  <body>
    <header>
      <div>
        <h1>Post-it Pal</h1>
      </div>
    </header>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add A New Note</p>
            <i class="fa-solid fa-xmark"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea></textarea>
            </div>
            <button>Add Note</button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="fa-solid fa-circle-plus"></i></div>
        <p>Add New Note</p>
      </li>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/78a6d85a64.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
